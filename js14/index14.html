<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style14.css">
    <title>js14</title>
</head>
<body>
    <main class="main">
        <div class="people__content">
            <form action="#">
                <input id="search-input" type="number" min="1" max="6" placeholder="Number from 1 to 6">
                <button id="search-btn">Search</button>
            </form>
            <button id="people__load">Get Information</button>
            <div id="people__list"></div>
        </div>
        <div class="planet__content">
            <h2>Page: <span id="page"></span></h2>
            <button id="prev__btn">Previous</button>
            <button id="next__btn">Next</button>
            <div class="planet__inner">
                <div id="planet__list"></div>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>
    <script src="./main14.js"></script>
</body>
</html>
